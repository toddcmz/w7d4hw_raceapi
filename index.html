<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./static/styles.css">
    <title>Document</title>
</head>
<body>
    <main>
        <nav class="navbar bg-body-tertiary">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="./static/car.png" alt="Bootstrap" width="55" height="60">
              </a>
            </div>
        </nav>
        <h3>Ergast Race Data Retriever: <i>--Top 7--</i></h3>
        <div class="formContainer">
            <form action="" id="raceSearchFields">
            <div class="queryFields">
                <div>
                    <label for="seasonInput">Season</label>

                    <input type="text" id="seasonInput", class="inputFields" name="seasonInput", placeholder="    YYYY">
                </div>
                <div>
                    <label for="roundInput">Round</label>

                    <input type="text" id ="roundInput" class="inputFields" name="roundInput" placeholder="    1-12">
                </div>
                <div> 
                    <input id="submitButton" type="submit" value="Get Data">
                </div>
            </div>
            </form>
            <br>
            <br>
            <table id="resultsTable">
                <tr>
                    <th>Position</th>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Sponsor</th>
                    <th>Points</th>
                </tr>
            </table>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>  
    <script src="./js/script.js"></script>
</body>
</html>
